<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        form { max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;}
        label { display: block; margin-bottom: 6px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #aaa; border-radius: 4px;
        }
        button { padding: 10px 16px; border: none; background: #3498db; color: #fff; border-radius: 4px; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <form id="registrationForm" autocomplete="off">
        <h2>Register</h2>
        <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="6">
        </div>
        <div>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required minlength="6">
        </div>
        <div class="error" id="errorMsg"></div>
        <button type="submit">Register</button>
    </form>
<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorMsg = document.getElementById('errorMsg');

    if (!name || !email || !password || !confirmPassword) {
        errorMsg.textContent = "All fields are required.";
        return;
    }
    if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        return;
    }
    if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
    }
    errorMsg.textContent = "";

    // Here you can send the data to the server using fetch/ajax
    alert("Registration successful!\nName: " + name + "\nEmail: " + email);
    // Optionally reset the form:
    document.getElementById('registrationForm').reset();
});
</script>
</body>
</html>
